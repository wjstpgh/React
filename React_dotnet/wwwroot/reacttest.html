<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>reacttest</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        var headerStyle={'style':{'color':'blue'}};
        ReactDOM.render(React.createElement('h1',headerStyle,'h1단일'),document.getElementById('root'));
        ReactDOM.render(
            React.createElement(
                'div',
                {'style':{'border':'1px solid brown'}},
                React.createElement('h1',headerStyle,'div > h1'),
                React.createElement('h2',{'style':{'color':'#482'}},'div > h2'),
                React.createElement('h3',{'style':{'border':'#777'}},'div > h3')
            ),
            document.getElementById('root')
        );
    </script>
    <script type="text/babel">
        //JSX를 사용해 html을 jS로 변환
        ReactDOM.render(
            //형제노드는 따로 들어가지 못함
            (
                <div className='container mb-2'>
                    <div className='row'>
                        <div className='col-2'>
                            2:  
                        </div>
                        <div className='col-10'>
                            10
                        </div>
                    </div>
                    <h1>JSX</h1>
                </div>
            ),
            document.getElementById('root')
        );
    </script>
    
</body>
</html>
